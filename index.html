
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relógio Store - Catálogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #a0c6e8 100%);
            min-height: 100vh;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #a0c6e8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }
        .loading-logo {
            width: 200px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            animation: pulse-logo 2s infinite ease-in-out;
        }
        @keyframes pulse-logo {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .loading-text {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-btn:hover {
            background: #5a6fd8;
        }
        .filters {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .filter-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-item label {
            font-weight: 600;
            color: #333;
        }
        .filter-item select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        .quick-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .quick-filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .quick-filter-btn:hover,
        .quick-filter-btn.active {
            background: #667eea;
            color: white;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .product-card.featured {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .product-image {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #999;
            position: relative;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-brand {
            font-size: 12px;
            text-transform: uppercase;
            color: #667eea;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin: 8px 0;
            color: #333;
            line-height: 1.3;
            flex-grow: 1;
        }
        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .price-current {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .price-original {
            font-size: 16px;
            text-decoration: line-through;
            color: #999;
        }
        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
        .new-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
        .hot-badge {
            position: absolute;
            right: 15px;
            background: #ff6b35;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .best-price-badge {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
        .product-features {
            margin: 15px 0;
        }
        .feature-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            color: #666;
        }
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        .add-to-cart-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }
        .add-to-cart-btn.featured {
            background: linear-gradient(135deg, #ff6b35, #f78c5d);
            font-size: 16px;
            padding: 14px;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 5px;
        }
        .cart-container {
            position: fixed;
            top: 170px; /* Adjusted from 20px */
            right: 20px;
            z-index: 1001;
        }
        .cart-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }
        .cart-icon:hover {
            transform: scale(1.1);
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        /* Generic Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1002;
            align-items: center;
            justify-content: center;
        }
        .modal-dialog-content {
            background: white;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 22px;
        }
        .close-modal-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }
        .close-modal-button:hover {
            color: #333;
        }

        /* Cart Modal Specifics */
        #cartModal .modal-dialog-content {
            max-width: 500px;
        }
        .cart-items {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #e74c3c;
            font-weight: bold;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .cart-total {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }
        .total-final {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        #minimumOrderMessage {
            color: #e74c3c;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            background-color: #ffebee;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.7);
        }
        .checkout-btn:hover:not(:disabled) {
            background: #20BA5A;
            transform: scale(1.05);
        }
        .checkout-btn:disabled, .checkout-btn.disabled {
            background: #a0a0a0;
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* Product Details Modal Specifics */
        #productModal .modal-dialog-content {
            max-width: 800px;
        }
        .modal-body-details {
            display: flex;
            gap: 25px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .modal-image-gallery {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }
        .modal-main-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }
        .modal-thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .modal-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .modal-thumbnail.active,
        .modal-thumbnail:hover {
            border-color: #667eea;
        }
        .modal-product-info {
            flex: 1.2;
            display: flex;
            flex-direction: column;
        }
        .modal-product-name {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .modal-product-brand {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .modal-product-price-container {
            margin-bottom: 20px;
        }
        .modal-product-price {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }
        .modal-product-original-price {
            font-size: 18px;
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }
        .modal-product-description {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            overflow-y: auto;
            max-height: 150px;
        }
        .modal-product-description h3, #modalProductSpecs h3 {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            margin-bottom: 8px;
        }
        #modalProductSpecs ul {
            list-style: none;
            padding-left: 0;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
            overflow-y: auto;
            max-height: 100px;
        }
        #modalProductSpecs li {
            margin-bottom: 5px;
        }
        #modalProductSpecs strong {
            color: #444;
        }
        .modal-actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .modal-add-to-cart-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }
        .modal-add-to-cart-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        /* Customer Info Modal Styles */
        #customerInfoModal .modal-dialog-content {
            max-width: 550px;
        }
        .customer-form-body {
            padding: 20px 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        .form-input-error {
            border-color: #e74c3c !important;
        }
        .customer-form-actions {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            background-color: #f8f9fa;
        }
        .customer-form-actions .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #25D366;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #20BA5A;
        }
        .btn-secondary {
            background-color: #ccc;
            color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #bbb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }
        .results-count {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745; /* Green for success */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2005;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
        }
        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }


        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            .search-container {
                max-width: 100%;
            }
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .quick-filters {
                justify-content: center;
            }
            .cart-container {
                top: auto; /* Allow more flexible positioning on mobile */
                bottom: 20px; /* Example: move to bottom right on mobile */
                right: 20px;
            }
            #cartModal .modal-dialog-content,
            #productModal .modal-dialog-content,
            #customerInfoModal .modal-dialog-content {
                margin: 20px auto;
                width: 95%;
            }
             .modal-body-details {
                flex-direction: column;
            }
            .modal-image-gallery {
                max-width: 100%;
            }
            .modal-main-image {
                max-height: 300px;
            }
            .modal-product-name {
                font-size: 22px;
            }
            .modal-product-price {
                font-size: 24px;
            }
        }
    </style>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <img src="https://i.ibb.co/vFNDJPv/Design-sem-nome-1.png" alt="Relógio Store Logo" class="loading-logo">
        <p class="loading-text">Carregando Relógios...</p>
    </div>

    <div id="toast-notification" class="toast-notification"></div>

    <header class="header">
        <div class="cart-container">
            <div class="cart-icon" onclick="toggleCart()">
                🛒
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>

        <div class="modal" id="cartModal">
            <div class="modal-dialog-content">
                <div class="modal-header">
                    <h2>🛒 Meu Carrinho</h2>
                    <button class="close-modal-button" onclick="toggleCart()">×</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <p>🛒 Seu carrinho está vazio</p>
                        <p>Adicione alguns produtos para continuar!</p>
                    </div>
                </div>
                <div class="cart-total" id="cartTotal" style="display: none;">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>

<script>
    let allProducts = [];
    let shoppingCart = [];
    let currentQuickFilter = 'all';
    let currentModalProductId = null;

    const WHATSAPP_NUMBER = "5511971171508";
    const MINIMUM_ORDER_VALUE = 500;

    const loadingOverlay = document.getElementById('loadingOverlay');
    const toastNotification = document.getElementById('toast-notification');
    let toastTimeout;


    async function fetchAllProducts() {
        const productsList = [];
        let page = 1;
        const limit = 50;
        let totalPages = 1;
        const maxPagesToFetch = 10;

        try {
            const initialResponse = await fetch(`https://www.relogiostore.com.br/web_api/products?page=1&limit=${limit}`);
            if (!initialResponse.ok) {
                 console.error(`Erro na requisição inicial da API: ${initialResponse.status} ${initialResponse.statusText}. Usando fallback de 3 páginas.`);
                 totalPages = 3;
            } else {
                const initialData = await initialResponse.json();
                 if (initialData.paging && initialData.paging.total && initialData.paging.limit) {
                    totalPages = Math.min(Math.ceil(initialData.paging.total / initialData.paging.limit), maxPagesToFetch);
                } else {
                    console.warn("Informações de paginação não encontradas na resposta inicial. Usando fallback de 3 páginas.");
                    totalPages = 3;
                }
                if (initialData.Products && Array.isArray(initialData.Products)) {
                     productsList.push(...mapApiProducts(initialData.Products));
                }
            }

            for (let currentPage = 2; currentPage <= totalPages; currentPage++) {
                const params = new URLSearchParams({ page: currentPage.toString(), limit: limit.toString() });
                const response = await fetch(`https://www.relogiostore.com.br/web_api/products?${params.toString()}`);

                if (!response.ok) {
                    console.warn(`Erro na requisição da página ${currentPage}, continuando com os produtos já obtidos.`);
                    continue;
                }

                const data = await response.json();

                if (data.Products && Array.isArray(data.Products)) {
                    productsList.push(...mapApiProducts(data.Products));
                }
            }

            allProducts = productsList;
            setQuickFilter('all');
            filterProducts();

        } catch (error) {
            console.error("Erro crítico ao buscar produtos:", error);
            document.getElementById("productsContainer").innerHTML = '<div class="no-results">😕 Erro ao carregar produtos. Tente novamente mais tarde.</div>';
            allProducts = [];
            filterProducts();
        } finally {
            if (loadingOverlay) {
                loadingOverlay.classList.add('hidden');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }
        }
    }

    function mapApiProducts(apiProducts) {
        return apiProducts.map((p) => {
            const prod = p.Product;
            const price = parseFloat(prod.price.replace(",", ".")) || 0;
            const promotionalPrice = prod.promotional_price && prod.promotional_price !== "0.00"
                ? parseFloat(prod.promotional_price.replace(",", "."))
                : null;

            const finalPrice = promotionalPrice && promotionalPrice < price ? promotionalPrice : price;
            const discountPercent = promotionalPrice && promotionalPrice < price
                ? Math.round(100 - (promotionalPrice / price) * 100)
                : 0;

            const hasPromoFlag = prod.promotion !== undefined && prod.promotion !== null && String(prod.promotion).trim() === "1";
            const hasValidPromoPrice = promotionalPrice !== null && promotionalPrice < price;

            let imageUrl = "https://via.placeholder.com/250?text=Sem+Imagem";
            const allImages = [];

            if (prod.ProductImage && Array.isArray(prod.ProductImage) && prod.ProductImage.length > 0) {
                prod.ProductImage.forEach(imgData => {
                    if (imgData && imgData.https) allImages.push(imgData.https);
                    else if (imgData && imgData.http) allImages.push(imgData.http);
                });

                if (allImages.length > 0) {
                    imageUrl = allImages[0];
                } else if (prod.ProductImage[0] && prod.ProductImage[0].thumbs) {
                    const firstImageThumbs = prod.ProductImage[0].thumbs;
                    if (firstImageThumbs) {
                        if (firstImageThumbs["180"] && firstImageThumbs["180"].https) imageUrl = firstImageThumbs["180"].https;
                        else if (firstImageThumbs["90"] && firstImageThumbs["90"].https) imageUrl = firstImageThumbs["90"].https;
                        else if (firstImageThumbs["180"] && firstImageThumbs["180"].http) imageUrl = firstImageThumbs["180"].http;
                        else if (firstImageThumbs["90"] && firstImageThumbs["90"].http) imageUrl = firstImageThumbs["90"].http;
                    }
                }
            }
            const description = prod.description || prod.description_small || "Nenhuma descrição disponível.";

            return {
                id: parseInt(prod.id),
                name: prod.name, // name could be null/undefined from API
                brand: prod.brand || "Marca Desconhecida", // brand is guaranteed to be a string
                price: price,
                promotionalPrice: promotionalPrice,
                finalPrice: finalPrice,
                discountPercent: discountPercent,
                image: imageUrl,
                allImages: allImages.length > 0 ? allImages : [imageUrl],
                description: description,
                type: prod.model || "Indefinido",
                isPromotion: hasPromoFlag || hasValidPromoPrice,
                isNew: String(prod.release).trim() === "1",
                isHot: String(prod.hot).trim() === "1",
                quantitySold: parseInt(prod.quantity_sold) || 0,
            };
        });
    }

    function setQuickFilter(filter) {
        currentQuickFilter = filter;
        document.querySelectorAll('.quick-filter-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(filter + 'Btn') || document.getElementById('allBtn');
        if (activeBtn) activeBtn.classList.add('active');

        if (filter === 'bestsellers') {
            document.getElementById('sortFilter').value = 'quantity-sold-desc';
        } else if (filter === 'all' && document.getElementById('sortFilter').value === 'quantity-sold-desc') {
            document.getElementById('sortFilter').value = 'price-asc';
        }
        filterProducts();
    }

    function searchProducts() {
        filterProducts();
    }

    document.getElementById('searchInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            searchProducts();
        }
    });

    function filterProducts() {
        let productsToDisplay = [...allProducts];
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        if (searchTerm) {
            productsToDisplay = productsToDisplay.filter(p =>
                ((p.name || "").toLowerCase().includes(searchTerm)) || // Robust handling for p.name
                (p.brand.toLowerCase().includes(searchTerm)) // p.brand is already guaranteed to be a string
            );
        }

        const selectedBrandValue = document.getElementById('brandFilter').value;
        if (selectedBrandValue) {
            productsToDisplay = productsToDisplay.filter(p => p.brand.toLowerCase() === selectedBrandValue.toLowerCase());
        }

        const priceFilterValue = document.getElementById('priceFilter').value;
        if (priceFilterValue) {
            let minPrice = 0;
            let maxPrice = Infinity;
            const parts = priceFilterValue.split('-');
            if (parts.length === 2) {
                minPrice = parseFloat(parts[0]) || 0;
                maxPrice = parseFloat(parts[1]) || Infinity;
            } else if (priceFilterValue.endsWith('+')) {
                minPrice = parseFloat(priceFilterValue.replace('+', '')) || 0;
            }
            productsToDisplay = productsToDisplay.filter(p => p.finalPrice >= minPrice && p.finalPrice <= maxPrice);
        }

        const selectedTypeValue = document.getElementById('typeFilter').value;
        if (selectedTypeValue) {
            productsToDisplay = productsToDisplay.filter(p => p.type.toLowerCase() === selectedTypeValue.toLowerCase());
        }

        if (currentQuickFilter === 'promotions') {
            productsToDisplay = productsToDisplay.filter(p => p.isPromotion);
        } else if (currentQuickFilter === 'new') {
            productsToDisplay = productsToDisplay.filter(p => p.isNew);
        } else if (currentQuickFilter === 'cheap') {
            productsToDisplay = productsToDisplay.filter(p => p.finalPrice < 200);
        }

        let sortType = document.getElementById('sortFilter').value;
        if (currentQuickFilter === 'cheap') {
            sortType = 'price-asc';
        } else if (currentQuickFilter === 'bestsellers') {
             sortType = 'quantity-sold-desc';
        }

        productsToDisplay = sortProducts(productsToDisplay, sortType);
        renderProducts(productsToDisplay);
    }

    function sortProducts(products, sortType) {
        const sorted = [...products];
        switch (sortType) {
            case 'featured':
                return sorted.sort((a, b) => {
                    if (a.isHot !== b.isHot) return a.isHot ? -1 : 1;
                    if (a.isPromotion !== b.isPromotion) return a.isPromotion ? -1 : 1;
                    return b.quantitySold - a.quantitySold;
                });
            case 'price-asc':
                return sorted.sort((a, b) => a.finalPrice - b.finalPrice);
            case 'price-desc':
                return sorted.sort((a, b) => b.finalPrice - a.finalPrice);
            case 'discount':
                return sorted.sort((a, b) => b.discountPercent - a.discountPercent);
            case 'name':
                return sorted.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
            case 'quantity-sold-desc':
                return sorted.sort((a, b) => b.quantitySold - a.quantitySold);
            default:
                return sorted.sort((a, b) => a.finalPrice - b.finalPrice);
        }
    }

    function renderProducts(products) {
        const container = document.getElementById("productsContainer");
        const resultsCountEl = document.getElementById("resultsCount");

        resultsCountEl.textContent = `${products.length} produto(s) encontrado(s)`;

        if (products.length === 0) {
            container.innerHTML = '<div class="no-results">🔍 Nenhum produto encontrado com os filtros selecionados.</div>';
            return;
        }

        const productsHTML = products
            .map((product, index) => {
                const isFeaturedSortActive = document.getElementById('sortFilter').value === 'featured';
                const isCardFeatured = product.isHot || (isFeaturedSortActive && index < 6);

                let badges = '';
                if (product.isNew) badges += '<div class="new-badge">🆕 NOVO</div>';
                if (product.discountPercent > 0) badges += `<div class="discount-badge">-${product.discountPercent}%</div>`;

                let hotBadgeTop = '15px';
                if (product.isNew && product.discountPercent > 0) {
                     hotBadgeTop = '50px';
                } else if (product.isNew || product.discountPercent > 0) {
                     hotBadgeTop = '50px';
                }

                if (product.isHot) {
                     badges += `<div class="hot-badge" style="top: ${hotBadgeTop}">🔥 DESTAQUE</div>`;
                }
                if (product.finalPrice <= 200 && product.discountPercent >= 10) {
                    badges += '<div class="best-price-badge">💰 SUPER PREÇO</div>';
                }
                const productName = product.name || "Nome Indisponível";
                return `
                <div class="product-card ${isCardFeatured ? 'featured' : ''}" onclick="showProductDetails(${product.id})">
                    ${badges}
                    <div class="product-image">
                        <img src="${product.image}" alt="${productName}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/250?text=Imagem+Indisponível';">
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name" title="${productName}">${productName}</div>
                        <div class="product-price">
                            <span class="price-current">R$ ${product.finalPrice.toFixed(2).replace(".", ",")}</span>
                            ${product.promotionalPrice && product.promotionalPrice < product.price
                                ? `<span class="price-original">R$ ${product.price.toFixed(2).replace(".", ",")}</span>`
                                : ""
                            }
                        </div>
                        <div class="quantity-selector">
                            <button class="quantity-btn" aria-label="Diminuir quantidade" onclick="changeQuantity('${product.id}', -1, event)">−</button>
                            <input type="number" class="quantity-input" id="qty-${product.id}" value="1" min="1" max="99" aria-label="Quantidade" readonly />
                            <button class="quantity-btn" aria-label="Aumentar quantidade" onclick="changeQuantity('${product.id}', 1, event)">+</button>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn ${isCardFeatured ? 'featured' : ''}" onclick="addToCartWrapper('${product.id}', event)">
                                ${isCardFeatured ? '⭐ COMPRAR DESTAQUE' : '🛒 Adicionar'}
                            </button>
                        </div>
                    </div>
                </div>
            `})
            .join("");

        container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
    }

    function findProductById(productId) {
        return allProducts.find(p => p.id === parseInt(productId));
    }

    function addToCartWrapper(productIdString, event) {
        event.stopPropagation();
        const productId = parseInt(productIdString);
        const product = findProductById(productId);
        if (!product) {
            console.error("Produto não encontrado:", productId);
            return;
        }
        const quantityInput = document.getElementById(`qty-${productId}`);
        const quantity = parseInt(quantityInput.value) || 1;
        addToCart(product, quantity);
    }

    function changeQuantity(productIdString, delta, event) {
        event.stopPropagation();
        const productId = parseInt(productIdString);
        const input = document.getElementById(`qty-${productId}`);
        let currentValue = parseInt(input.value);
        currentValue += delta;
        if (currentValue < 1) currentValue = 1;
        if (currentValue > 99) currentValue = 99;
        input.value = currentValue;
    }

    function showToastNotification(message) {
        if (!toastNotification) return;
        toastNotification.textContent = message;
        toastNotification.classList.add('show');

        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => {
            toastNotification.classList.remove('show');
        }, 3000);
    }

    function addToCart(product, quantity = 1) {
        const existingItem = shoppingCart.find(item => item.id === product.id);
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            shoppingCart.push({ ...product, quantity: quantity });
        }
        updateCartDisplay();
        showToastNotification(`"${product.name || 'Produto'}" adicionado ao carrinho!`);
    }

    function removeFromCart(productId) {
        shoppingCart = shoppingCart.filter(item => item.id !== productId);
        updateCartDisplay();
    }

    function updateCartItemQuantity(productId, newQuantity) {
        const item = shoppingCart.find(item => item.id === productId);
        if (item) {
            item.quantity = Math.max(1, newQuantity);
        }
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalContainer = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const minimumOrderMessageEl = document.getElementById('minimumOrderMessage');
        const checkoutBtnEl = document.getElementById('checkoutBtn');

        cartCount.textContent = shoppingCart.reduce((sum, item) => sum + item.quantity, 0);

        if (shoppingCart.length === 0) {
            cartItemsContainer.innerHTML = `
                <div class="empty-cart">
                    <p>🛒 Seu carrinho está vazio</p>
                    <p>Adicione alguns produtos para continuar!</p>
                </div>`;
            cartTotalContainer.style.display = 'none';
            if (minimumOrderMessageEl) minimumOrderMessageEl.style.display = 'none';
            if (checkoutBtnEl) {
                checkoutBtnEl.disabled = true;
                checkoutBtnEl.classList.add('disabled');
            }
            return;
        }

        cartTotalContainer.style.display = 'flex';
        cartItemsContainer.innerHTML = shoppingCart.map(item => `
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="${item.image}" alt="${item.name || 'Produto'}" onerror="this.style.display='none'; this.parentElement.innerHTML = '🖼️';">
                </div>
                <div class="cart-item-info">
                    <div class="cart-item-name">${item.name || 'Nome Indisponível'}</div>
                    <div class="cart-item-price">R$ ${item.finalPrice.toFixed(2).replace('.', ',')} x ${item.quantity}</div>
                </div>
                <div class="cart-item-controls">
                     <input type="number" value="${item.quantity}" min="1" max="99" onchange="updateCartItemQuantity(${item.id}, parseInt(this.value))" style="width: 50px; text-align: center; border: 1px solid #ccc; border-radius: 4px; padding: 5px;">
                    <button class="remove-item" onclick="removeFromCart(${item.id})">Remover</button>
                </div>
            </div>
        `).join('');

        const subtotal = shoppingCart.reduce((sum, item) => sum + (item.finalPrice * item.quantity), 0);
        document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
        document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;

        if (subtotal > 0 && subtotal < MINIMUM_ORDER_VALUE) {
            if (minimumOrderMessageEl) {
                minimumOrderMessageEl.textContent = `⚠️ Pedido mínimo de R$ ${MINIMUM_ORDER_VALUE.toFixed(2).replace('.', ',')}. Faltam R$ ${(MINIMUM_ORDER_VALUE - subtotal).toFixed(2).replace('.', ',')}.`;
                minimumOrderMessageEl.style.display = 'block';
            }
            if (checkoutBtnEl) {
                checkoutBtnEl.disabled = true;
                checkoutBtnEl.classList.add('disabled');
            }
        } else if (subtotal >= MINIMUM_ORDER_VALUE) {
            if (minimumOrderMessageEl) minimumOrderMessageEl.style.display = 'none';
            if (checkoutBtnEl) {
                checkoutBtnEl.disabled = false;
                checkoutBtnEl.classList.remove('disabled');
            }
        } else {
             if (minimumOrderMessageEl) minimumOrderMessageEl.style.display = 'none';
            if (checkoutBtnEl) {
                checkoutBtnEl.disabled = true;
                checkoutBtnEl.classList.add('disabled');
            }
        }
    }

    const cartModal = document.getElementById('cartModal');
    function toggleCart(forceOpen = false) {
        if (forceOpen) {
            if (cartModal.style.display !== 'flex') {
                 cartModal.style.display = 'flex';
            }
        } else {
            cartModal.style.display = cartModal.style.display === 'flex' ? 'none' : 'flex';
        }

        if (cartModal.style.display === 'flex') {
             updateCartDisplay();
        }
    }

    const customerInfoModal = document.getElementById('customerInfoModal');
    const checkoutBtn = document.getElementById('checkoutBtn');

    function checkoutWhatsApp() {
        if (checkoutBtn.disabled) {
            const total = shoppingCart.reduce((sum, item) => sum + (item.finalPrice * item.quantity), 0);
            alert(`O valor mínimo para finalizar o pedido é de R$ ${MINIMUM_ORDER_VALUE.toFixed(2).replace('.', ',')}. Seu pedido atual é de R$ ${total.toFixed(2).replace('.', ',')}.`);
            return;
        }
        if (shoppingCart.length === 0) {
            alert("Seu carrinho está vazio!");
            return;
        }

        if (cartModal) cartModal.style.display = 'none';

        document.getElementById('customerName').value = '';
        document.getElementById('customerDoc').value = '';
        document.getElementById('customerEmail').value = '';
        document.getElementById('customerCep').value = '';
        document.getElementById('customerAddress').value = '';
        document.querySelectorAll('#customerInfoModal .form-input-error').forEach(el => el.classList.remove('form-input-error'));

        if (customerInfoModal) customerInfoModal.style.display = 'flex';
    }

    function closeCustomerInfoModal() {
        if (customerInfoModal) customerInfoModal.style.display = 'none';
    }

    function proceedToWhatsApp() {
        const customerName = document.getElementById('customerName');
        const customerDoc = document.getElementById('customerDoc');
        const customerEmail = document.getElementById('customerEmail');
        const customerCep = document.getElementById('customerCep');
        const customerAddress = document.getElementById('customerAddress');

        let isValid = true;
        const fields = [customerName, customerDoc, customerEmail, customerCep, customerAddress];
        fields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add('form-input-error');
                isValid = false;
            } else {
                field.classList.remove('form-input-error');
            }
        });

        if (!isValid) {
            alert("Por favor, preencha todos os campos obrigatórios.");
            return;
        }
        if (!customerEmail.value.includes('@') || !customerEmail.value.includes('.')) {
            customerEmail.classList.add('form-input-error');
            alert("Por favor, insira um e-mail válido.");
            return;
        }

        let message = "Olá Relógio Store, gostaria de fazer o seguinte pedido:\n\n";
        message += "DADOS DO CLIENTE:\n";
        message += `Nome: ${customerName.value.trim()}\n`;
        message += `CPF/CNPJ: ${customerDoc.value.trim()}\n`;
        message += `E-mail: ${customerEmail.value.trim()}\n`;
        message += `CEP: ${customerCep.value.trim()}\n`;
        message += `Endereço: ${customerAddress.value.trim()}\n\n`;

        message += "ITENS DO PEDIDO:\n";
        shoppingCart.forEach(item => {
            message += `*${item.name || 'Produto'}* (Qtd: ${item.quantity}) - R$ ${(item.finalPrice * item.quantity).toFixed(2).replace('.', ',')}\n`;
        });
        const total = shoppingCart.reduce((sum, item) => sum + (item.finalPrice * item.quantity), 0);
        message += `\n*Total do Pedido: R$ ${total.toFixed(2).replace('.', ',')}*\n\n`;
        message += "Aguardo o contato para finalizarmos a compra!";

        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

        window.open(whatsappUrl, '_blank');
        closeCustomerInfoModal();
    }

    const productModal = document.getElementById('productModal');
    const modalMainImage = document.getElementById('modalMainImage');
    const modalThumbnailsContainer = document.getElementById('modalThumbnails');
    const modalProductName = document.getElementById('modalProductName');
    const modalProductBrand = document.getElementById('modalProductBrand');
    const modalProductPrice = document.getElementById('modalProductPrice');
    const modalProductOriginalPrice = document.getElementById('modalProductOriginalPrice');
    const modalProductDescriptionTextP = document.getElementById('modalProductDescriptionTextP');
    const modalProductSpecsList = document.getElementById('modalProductSpecsList');
    const modalQtyInput = document.getElementById('modalQtyInput');
    const modalQtyMinus = document.getElementById('modalQtyMinus');
    const modalQtyPlus = document.getElementById('modalQtyPlus');
    const modalAddToCartBtn = document.getElementById('modalAddToCartBtn');

    async function showProductDetails(productIdString) {
        if (!productModal) { console.error("Elemento productModal não encontrado."); return; }
        currentModalProductId = parseInt(productIdString);
        const productFromList = findProductById(currentModalProductId);
        if (!productFromList) { console.error("Produto não encontrado na lista para o modal."); return; }

        const productName = productFromList.name || "Nome Indisponível";
        if(modalProductName) modalProductName.textContent = productName;
        if(modalProductBrand) modalProductBrand.textContent = productFromList.brand;
        if(modalProductPrice) modalProductPrice.textContent = `R$ ${productFromList.finalPrice.toFixed(2).replace('.', ',')}`;

        if (modalProductOriginalPrice) {
            if (productFromList.promotionalPrice && productFromList.promotionalPrice < productFromList.price) {
                modalProductOriginalPrice.textContent = `R$ ${productFromList.price.toFixed(2).replace('.', ',')}`;
                modalProductOriginalPrice.style.display = 'inline';
            } else {
                modalProductOriginalPrice.style.display = 'none';
            }
        }

        if(modalThumbnailsContainer) modalThumbnailsContainer.innerHTML = '';
        if (modalMainImage && productFromList.allImages && productFromList.allImages.length > 0) {
            modalMainImage.src = productFromList.allImages[0];
            modalMainImage.alt = productName;
            productFromList.allImages.forEach((imgUrl, index) => {
                const thumb = document.createElement('img');
                thumb.src = imgUrl;
                thumb.alt = `${productName} - Thumbnail ${index + 1}`;
                thumb.classList.add('modal-thumbnail');
                if (index === 0) thumb.classList.add('active');
                thumb.onclick = () => updateMainModalImage(imgUrl, thumb);
                if(modalThumbnailsContainer) modalThumbnailsContainer.appendChild(thumb);
            });
        } else if (modalMainImage) {
            modalMainImage.src = 'https://via.placeholder.com/350?text=Sem+Imagem';
            modalMainImage.alt = 'Imagem Indisponível';
        }

        if(modalQtyInput) modalQtyInput.value = '1';
        productModal.style.display = 'flex';

        if(modalProductDescriptionTextP) modalProductDescriptionTextP.innerHTML = '<em>🔍 Carregando detalhes completos...</em>';
        if(modalProductSpecsList) modalProductSpecsList.innerHTML = '<li><em>Carregando especificações...</em></li>';

        try {
            const response = await fetch(`https://www.relogiostore.com.br/web_api/products/${currentModalProductId}`);
            if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
            const detailedData = await response.json();
            const detailedProduct = detailedData.Product;

            if (detailedProduct) {
                const fullDescription = detailedProduct.description || detailedProduct.description_small || "Nenhuma descrição completa disponível.";
                if(modalProductDescriptionTextP) {
                    modalProductDescriptionTextP.innerHTML = fullDescription === "Nenhuma descrição completa disponível."
                        ? `<em>${fullDescription}</em>`
                        : fullDescription.replace(/\n/g, '<br>');
                }

                if(modalProductSpecsList) {
                    modalProductSpecsList.innerHTML = '';
                    const specs = [];
                    if (detailedProduct.brand) specs.push(`<strong>Marca:</strong> ${detailedProduct.brand}`);
                    if (detailedProduct.model) specs.push(`<strong>Modelo:</strong> ${detailedProduct.model}`);
                    if (detailedProduct.reference) specs.push(`<strong>Referência:</strong> ${detailedProduct.reference}`);
                    if (detailedProduct.ean) specs.push(`<strong>EAN:</strong> ${detailedProduct.ean}`);
                    if (detailedProduct.ncm) specs.push(`<strong>NCM:</strong> ${detailedProduct.ncm}`);
                    if (detailedProduct.weight) specs.push(`<strong>Peso:</strong> ${detailedProduct.weight}g`);
                    if (detailedProduct.length || detailedProduct.width || detailedProduct.height) {
                        specs.push(`<strong>Dimensões:</strong> ${detailedProduct.length || 'N/A'}cm (C) x ${detailedProduct.width || 'N/A'}cm (L) x ${detailedProduct.height || 'N/A'}cm (A)`);
                    }
                    if (detailedProduct.warranty) specs.push(`<strong>Garantia:</strong> ${detailedProduct.warranty}`);
                    if (detailedProduct.included_items) specs.push(`<strong>Itens Inclusos:</strong> ${detailedProduct.included_items}`);
                    if (detailedProduct.availability) specs.push(`<strong>Disponibilidade:</strong> ${detailedProduct.availability}`);
                    if (detailedProduct.category_name) specs.push(`<strong>Categoria:</strong> ${detailedProduct.category_name}`);

                    if (detailedProduct.Properties && typeof detailedProduct.Properties === 'object') {
                        for (const propName in detailedProduct.Properties) {
                            if (Object.prototype.hasOwnProperty.call(detailedProduct.Properties, propName)) {
                                const propValue = Array.isArray(detailedProduct.Properties[propName])
                                    ? detailedProduct.Properties[propName].join(', ')
                                    : detailedProduct.Properties[propName];
                                specs.push(`<strong>${propName}:</strong> ${propValue}`);
                            }
                        }
                    }

                    if (specs.length > 0) {
                        specs.forEach(spec => {
                            const li = document.createElement('li');
                            li.innerHTML = spec;
                            modalProductSpecsList.appendChild(li);
                        });
                    } else {
                         modalProductSpecsList.innerHTML = '<li><em>Nenhuma especificação técnica disponível.</em></li>';
                    }
                }
            } else {
                if(modalProductDescriptionTextP) modalProductDescriptionTextP.innerHTML = '<em>Não foi possível carregar a descrição detalhada.</em>';
                if(modalProductSpecsList) modalProductSpecsList.innerHTML = '<li><em>Não foi possível carregar as especificações.</em></li>';
            }
        } catch (error) {
            console.error("Erro ao buscar detalhes do produto:", error);
            if(modalProductDescriptionTextP) modalProductDescriptionTextP.innerHTML = '<em>⚠️ Erro ao carregar descrição.</em>';
            if(modalProductSpecsList) modalProductSpecsList.innerHTML = '<li><em>⚠️ Erro ao carregar especificações.</em></li>';
        }
    }

    function updateMainModalImage(imageUrl, activeThumbnailElement) {
        if (modalMainImage) modalMainImage.src = imageUrl;
        document.querySelectorAll('#modalThumbnails .modal-thumbnail').forEach(thumb => {
            thumb.classList.remove('active');
        });
        if(activeThumbnailElement) activeThumbnailElement.classList.add('active');
    }

    function closeProductDetails() {
        if (productModal) productModal.style.display = 'none';
        currentModalProductId = null;
    }

    if(modalQtyMinus) modalQtyMinus.onclick = () => {
        let qty = parseInt(modalQtyInput.value);
        if (qty > 1) modalQtyInput.value = qty - 1;
    };

    if(modalQtyPlus) modalQtyPlus.onclick = () => {
        let qty = parseInt(modalQtyInput.value);
        if (qty < 99) modalQtyInput.value = qty + 1;
    };

    if(modalAddToCartBtn) modalAddToCartBtn.onclick = () => {
        if (currentModalProductId) {
            const product = findProductById(currentModalProductId);
            const quantity = parseInt(modalQtyInput.value);
            if (product && quantity > 0) {
                addToCart(product, quantity);
                closeProductDetails();
            }
        }
    };

    window.onclick = function(event) {
        if (productModal && event.target == productModal) {
            closeProductDetails();
        }
        if (cartModal && event.target == cartModal) {
            cartModal.style.display = 'none'; // Directly close cart modal
        }
        if (customerInfoModal && event.target == customerInfoModal) {
            closeCustomerInfoModal();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchAllProducts();
        const initialActiveBtn = document.getElementById(currentQuickFilter + 'Btn') || document.getElementById('allBtn');
        if (initialActiveBtn) initialActiveBtn.classList.add('active');
        updateCartDisplay();
    });

</script>
